; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = 240
src_dir = src
lib_dir = ../../libraries

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_protocol = jlink
debug_tool = jlink
debug_init_break = tbreak setup
lib_deps = 
	EspSoftwareSerial
	luni64/TeensyTimerTool@^1.4.1
build_flags = -D__ESP32__ -DUSE_ARDUINO_DEFINES -Og -O0 -DBOARD_esp32dev -DDBG_STEPDIR

[env:250]
board = teensy40
framework = arduino
platform = https://github.com/tsandmann/platform-teensy.git
lib_deps = 
	https://github.com/tsandmann/freertos-teensy.git
  https://github.com/PaulStoffregen/SPI.git
  https://github.com/PaulStoffregen/EEPROM.git
build_flags = -Wformat=1 -DUSB_SERIAL -DTEENSY_OPT_FASTER_LTO -DUSE_ARDUINO_DEFINES -O0 -ggdb3 -g3 -DBOARD_250
upload_flags = -v
upload_protocol = teensy-cli

[env:240]
board = teensy40
framework = arduino
platform = https://github.com/tsandmann/platform-teensy.git
lib_deps = 
	https://github.com/tsandmann/freertos-teensy.git
  https://github.com/PaulStoffregen/SPI.git
  https://github.com/PaulStoffregen/EEPROM.git
build_flags = -Wformat=1 -DUSB_SERIAL -DTEENSY_OPT_FASTER_LTO -DUSE_ARDUINO_DEFINES -O0 -ggdb3 -g3 -DBOARD_240
upload_flags = -v
upload_protocol = teensy-cli

[env:esp32s3_norm]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
upload_protocol = jlink
debug_tool = jlink
debug_init_break = tbreak setup
lib_deps = 
	EspSoftwareSerial
	luni64/TeensyTimerTool@^1.4.1
build_flags = -D__ESP32__ -DUSE_ARDUINO_DEFINES -Og -O0 -DARDUINO_USB_CDC_ON_BOOT -DBOARD_esp32s3_norm

[env:teensy41]
board = teensy41
framework = arduino
platform = https://github.com/tsandmann/platform-teensy.git
